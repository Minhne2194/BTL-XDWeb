<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Giỏ hàng của bạn</h2>
    <table>
        <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng cộng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tên sản phẩm 1</td>
                <td>$10.00</td>
                <td><input type="number" value="2"></td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Tên sản phẩm 2</td>
                <td>$5.00</td>
                <td><input type="number" value="3"></td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align:right"><strong>Tổng cộng:</strong></td>
                <td>$35.00</td>
            </tr>
        </tbody>
    </table>

    <button type="button">Cập nhật giỏ hàng</button>
    <button type="button"style="margin-left: 10px;">Tiến hành thanh toán</button>
    <a href="Homepage.html" style="display:block; margin-top:20px;">Quay lại trang chủ</a>
</body>
</html>
